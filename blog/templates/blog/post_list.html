<html>

<head>
    <title>ICE's blog</title>
</head>

<body>
    <h1>ICE's BLOG</h1>
    {% for post in posts %}
    <h2>{{post.title}}</h2>
    <div>
        <p>author: {{post.author.username}}</p>
        <p>published: {{post.published_date}}</p>
        <br>
        <p>{{post.text|linebreaksbr}}</p>
    </div>
    {% endfor %}
</body>

</html>
